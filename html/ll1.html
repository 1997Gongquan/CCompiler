    <script>
        function createCard(key, values) {
            var card = document.createElement('div');
            card.className = "card";
            var innerH = '<div class="card-header"><h2>' + key + '</h2></div>';
            card.innerHTML = innerH;
            var innerCard = document.createElement('div');
            innerCard.className = "card";
            var table = document.createElement('table');
            table.className = "table";
            table.innerHTML = "<thead><tr><th>前驱</th><th></th><th>后继</th></tr></thead>";
            var tbody = document.createElement('tbody');
            for (var i in values) {
                var keys = values[i].split("-");
                var tr = document.createElement('tr');
                var htmlStr = '';
                for (var i in keys) {
                    if (i == 0) {
                        htmlStr += '<th scope="row"><span class="label label-danger">' + keys[i] + '</span><td>--></td><td>';
                    } else {
                        htmlStr += '<span class="label label-info" style="margin-left:10px;">' + keys[i] + '</span>';
                    }
                }
                htmlStr += '</tr>';
                tr.innerHTML = htmlStr;
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            innerCard.appendChild(table);
            card.appendChild(innerCard);
            return card;
        }

        function loadGrammer() {
            var left = document.getElementById('left');
            left.innerHTML = "";
            var xml = new XMLHttpRequest();
            xml.open('GET', 'http://localhost:8080/api/grammer', true);
            xml.onreadystatechange = function() {
                if (xml.readyState == 4 && xml.status == 200) {
                    var json = JSON.parse(xml.responseText);
                    console.log(json);
                    for (var key in json) {
                        left.appendChild(createCard(key, json[key]));
                    }
                }
            }
            xml.send();
        }
        window.onload = loadGrammer();
        loadTree();
